machine:
  pre:
    - mkdir ~/.yarn-cache
    - npm update -g yarn@1.17.3
  node:
    version: 7.9
  environment:
    DEBIAN_FRONTEND: noninteractive
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.yarn-cache
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn install
test:
  override:
    - yarn test

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
      commands:
      - npm publish